<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | HARI'S KITCHEN</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: url('newback.jfif') no-repeat center center fixed;
            background-size: contain;
            background-attachment: fixed;
            background-position: center center;
            background-repeat: repeat;

        }

        /* Overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: -1;
        }

        /* Navigation Bar */
        nav {
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #4CAF50;
        }

        /* Header Section */
        header {
            text-align: center;
            min-height: 100vh; /* Full height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        header h1 {
            font-size: 4em;
            margin: 0;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }

        header p {
            font-size: 1.5em;
            margin: 20px 0;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        .cta {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta:hover {
            background-color: #3e8e41;
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 0.9em;
        }

        footer p {
            margin: 5px 0;
        }

        footer .social-icons {
            margin-top: 10px;
        }

        footer .social-icons a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        footer .social-icons a:hover {
            color: #4CAF50;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="about2.html">About</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="raechplatforms.html">Contact Us</a></li>
            <li><a href="orderform.html">Order</a></li>
        </ul>
    </nav>

    <!-- Header Section -->
    <header>
        <h1>Welcome to HARI'S KITCHEN</h1>
        <p>Your destination for mouthwatering meals that feel like home!</p>
        <a href="menu.html" class="cta">Explore Our Menu</a>
    </header>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 HARI'S KITCHEN. All rights reserved.</p>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
</body>

</html>
